<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEVAN BING - RAK</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* A deep sky gradient for more realism */
            background: linear-gradient(180deg, #74b9ff 0%, #a29bfe 100%);
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            overflow: hidden;
        }

        /* Fancy Header */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            margin-top: 80px;
            letter-spacing: 5px;
            z-index: 10;
        }

        /* Elegant Paragraph */
        p {
            font-family: 'Lora', serif;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.8;
            font-style: italic;
            z-index: 10;
        }

        /* Realistic Cloud Styling */
        .cloud {
            position: absolute;
            width: 250px;
            height: 80px;
            /* Radial gradient creates a "lit" look from the sun */
            background: radial-gradient(circle at 50% 10%, #ffffff 0%, #f1f1f1 100%);
            border-radius: 100px;
            /* Blur creates the "gaseous" look */
            filter: blur(2px);
            opacity: 0.9;
            /* box-shadow adds the "reflection" glow around the edges */
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud::after { width: 120px; height: 120px; top: -60px; left: 30px; }
        .cloud::before { width: 100px; height: 100px; top: -40px; left: 100px; }

        /* Positions */
        .top-right { top: 10%; right: 5%; transform: scale(1.3); }
        .bottom-right { bottom: 15%; right: 10%; transform: scale(0.8); }
        .bottom-left { bottom: 15%; left: 8%; transform: scale(1.1); }

    </style>
</head>
<body>

    <div class="cloud top-right"></div>
    <div class="cloud bottom-right"></div>
    <div class="cloud bottom-left"></div>

    <h1>NEEVAN BING</h1>
    
    <p>
        Ras Al Khaimah is a jewel of the Emirates, where the rugged peaks of the 
        Hajar Mountains meet the serene shores of the Arabian Gulf. It is a land 
        steeped in ancient soul, offering a breathtaking tapestry of terracotta 
        deserts and emerald mangroves.
    </p>

</body>
</html>
